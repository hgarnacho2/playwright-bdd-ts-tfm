name: Playwright Regression Tests

on:
  workflow_dispatch:  # ðŸ‘ˆ permite lanzarlo desde otro repo o manualmente
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-playwright:
    runs-on: ubuntu-latest
    name: test-playwright-regresion
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm ci

      - name: Instalar navegadores de Playwright
        run: npx playwright install --with-deps

      - name: Ejecutar tests de regresiÃ³n
        run: npm run test:ci
        
      - name: Subir reportes de fallo de Playwright
        if: ${{ always() }} # Se ejecuta incluso si el paso anterior falla
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.sha }}
          path: playwright-report/
          retention-days: 7
