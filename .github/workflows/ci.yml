name: test-playwright-regresion

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

#  Permisos necesarios para que el GITHUB_TOKEN pueda desplegar en Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Evita que despliegues simult谩neos rompan el sitio
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  #  JOB 1: Desplegar a GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout c贸digo
        uses: actions/checkout@v4

      - name: Configurar Pages
        uses: actions/configure-pages@v5

      - name: Subir artefacto (Carpeta docs)
        uses: actions/upload-pages-artifact@v3
        with:
          # Indicamos que el sitio web est谩 en la carpeta 'docs'
          path: 'docs'

      - name: Desplegar a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # И JOB 2: Ejecutar Tests (Espera a que termine el deploy)
  test-playwright:
    needs: deploy  #  ESTO ES CLAVE: Espera a que el job 'deploy' termine con 茅xito
    runs-on: ubuntu-latest
    name: test-playwright-regresion
    steps:
      - name: Checkout c贸digo
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm ci

      - name: Instalar navegadores de Playwright
        run: npx playwright install --with-deps

      #  Ejecuci贸n de tests usando la URL reci茅n desplegada
      - name: Ejecutar tests de regresi贸n
        run: npm run test:ci
        
      - name: Subir reporte HTML de Cucumber
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report-${{ github.run_number }}
          path: reports/cucumber-report.html
          retention-days: 7
