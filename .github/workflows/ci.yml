name: test-playwright-regresion
on:
  workflow_dispatch:  # ðŸ‘ˆ permite lanzarlo desde otro repo o manualmente
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    branches-ignore: 
      - main
jobs:
  test-playwright:
    runs-on: ubuntu-latest
    name: test-playwright-regresion
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm ci

      - name: Instalar navegadores de Playwright
        run: npx playwright install --with-deps

      - name: Ejecutar tests de regresiÃ³n
        run: npm run test:ci
        
      - name: Subir reporte HTML de Cucumber
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report-${{ github.run_number }}
          path: reports/cucumber-report.html
          retention-days: 7
